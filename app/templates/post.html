{% extends 'layout.html' %}
{% block content %}

    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ url_for('static', filename='photos/' + post.author.image_file) }}">
        <div class="media-body">
          <div class="article-metadata">
            <!-- <h2><a href="{{ url_for('auth.post', post_id = post.id)}}" class="article-title" >{{ post.title }}</a></h2>       -->

            <a class="mr-2" href="{{ url_for('auth.account')}}" class="mr-2">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
          </div>
   
          <h2 class="article-title">{{ post.title }}</h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
      </article>
      
{% endblock %}
